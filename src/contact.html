              <h1 class="heading--primary text--center">Let's get in touch.</h1>

              <hr class="divider divider--secondary divider--violet">

              <p class="block--center">Do you have an exciting project you'd like to realize? Contact me via the form below.</p>

              <form id="contactForm" action="contact.php" method="post">
                <fieldset class="form__details">
                  <div class="row">
                    <div class="col-md-6">
                      <input name="name" id="name" type="text" placeholder="Full Name" required>
                    </div>
                    <div class="col-md-6">
                      <input name="email" id="email" type="email" placeholder="E-mail Address" required>
                    </div>
                  </div>
                </fieldset>

                <fieldset class="form__subject">
                  <select name="subject" id="subject" size="1" required>
                    <option value="" disabled selected>How can I help you?</option>
                    <option value="Design_website">I need to design website</option>
                    <option value="Design_code_website">I need to design &amp; code website</option>
                    <option value="Code_Only">I have design, I need coding</option>
                    <option value="Consulting">I need consultation</option>
                    <option value="Other">Other</option>
                  </select>
                </fieldset>

                <fieldset class="form__message">
                  <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                </fieldset>

                <fieldset class="form__button">
                  <input id="formButton" type="submit" class="btn btn--full btn--full--red" value="Send Message">
                </fieldset>
              </form>

              <!-- <p><em>Please be aware that, due to high levels of want for my services, there may be a waiting list. Thank you very much.</em></p> -->
            </div>
          </div>
        </div>
